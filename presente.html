<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seu Presente üéÅ</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(#0d0d0d, #3a0000);
        color: #fff;
        font-family: "Poppins", sans-serif;
        text-align: center;
        padding: 20px;
        overflow-x: hidden;
        position: relative;
        min-height: 100vh;
    }

    h1 {
        margin-top: 50px;
        font-size: 2.1rem;
        font-weight: bold;
        animation: fadeIn 2s ease;
    }

    p {
        font-size: 1.2rem;
        max-width: 330px;
        margin: 15px auto 40px auto;
        line-height: 1.5;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-8px);}
        to   {opacity: 1; transform: translateY(0);}
    }

    /* --- CORA√á√ïES SUBINDO DISCRETOS --- */
    .heart {
        position: fixed;
        bottom: -20px;
        color: rgba(255, 150, 170, 0.5);
        font-size: 18px;
        animation: subir 6s linear infinite;
        user-select: none;
        z-index: -1;
    }

    @keyframes subir {
        0%   {transform: translateY(0) scale(0.7); opacity: 0.8;}
        100% {transform: translateY(-120vh) scale(1.4); opacity: 0;}
    }

    /* --- CARROSSEL --- */
    .carrossel-container {
        width: 100%;
        max-width: 310px;
        height: 420px;
        margin: 10px auto 40px auto;
        overflow: hidden;
        border-radius: 18px;
        box-shadow: 0px 0px 25px rgba(255, 0, 0, 0.35);
        border: 2px solid rgba(255, 255, 255, 0.15);
    }

    .carrossel {
        display: flex;
        height: 100%;
        transition: transform 0.7s ease-in-out;
    }

    .carrossel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 18px;
    }

    .dots {
        display: flex;
        justify-content: center;
        gap: 6px;
        margin-top: -20px;
    }

    .dot {
        width: 9px;
        height: 9px;
        background: #ffffff40;
        border-radius: 50%;
        transition: 0.3s;
    }

    .dot.active {
        background: #ff004c;
        box-shadow: 0 0 8px #ff004c;
    }

    /* --- BOT√ÉO --- */
    .btn-sacola {
        display: inline-block;
        margin-top: 30px;
        margin-bottom: 50px;
        padding: 14px 24px;
        font-size: 1.1rem;
        background: #ff003c;
        color: white;
        border-radius: 12px;
        text-decoration: none;
        box-shadow: 0 0 12px rgba(255, 0, 60, 0.45);
        transition: 0.3s ease;
    }

    .btn-sacola:hover {
        background: #ff1e5a;
        transform: scale(1.05);
        box-shadow: 0 0 16px rgba(255, 30, 90, 0.6);
    }

</style>
</head>
<body>

<h1>Seu presente sou eu rsrs üíù</h1>

<p>
    Obrigada por fazer meus dias melhores, quero passar todos os Natais ao seu lado.  
</p>

<!-- CORA√á√ïES -->
<script>
function criarCoracao() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    heart.style.opacity = Math.random() * 0.6 + 0.3;
    document.body.appendChild(heart);

    setTimeout(() => { heart.remove(); }, 7000);
}
setInterval(criarCoracao, 700);
</script>

<!-- CARROSSEL -->
<div class="carrossel-container">
    <div class="carrossel" id="carrossel">
        <img src="foto1.jpg">
        <img src="foto2.jpg">
        <img src="foto3.jpg">
        <img src="foto4.jpg">
        <img src="foto5.jpg">
        <img src="foto6.jpg">
    </div>
</div>

<div class="dots" id="dots"></div>

<!-- M√∫sica -->
<audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<!-- BOT√ÉO PARA A OUTRA P√ÅGINA -->
<a href="sacola.html" class="btn-sacola">
    O que tem dentro da sacola? üõçÔ∏è
</a>

<script>
const carrossel = document.getElementById("carrossel");
const total = carrossel.children.length;
let index = 0;

/* Criar bolinhas dinamicamente */
const dotsContainer = document.getElementById("dots");
for (let i = 0; i < total; i++){
    const dot = document.createElement("div");
    dot.classList.add("dot");
    if(i === 0) dot.classList.add("active");
    dotsContainer.appendChild(dot);
}

const dots = document.querySelectorAll(".dot");

function atualizarCarrossel() {
    carrossel.style.transform = `translateX(${-index * 100}%)`;

    dots.forEach(d => d.classList.remove("active"));
    dots[index].classList.add("active");
}

setInterval(() => {
    index++;
    if (index >= total) index = 0;
    atualizarCarrossel();
}, 3000);
</script>

</body>
</html>

<script>
const musica = document.querySelector("audio");

document.addEventListener("click", () => {
    musica.play();
}, { once: true });
</script>
